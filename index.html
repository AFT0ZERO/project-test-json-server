<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 id="form-title">Add User</h2>
            <form id="user-form">
                <label for="name">Name:</label>
                <input type="text" id="nameAdd" name="name"  >
                
                <label for="email">Email:</label>
                <input type="text" id="emailAdd" name="email" >

                <label for="age">Age:</label>
                <input type="text" id="ageAdd" name="Age" >

                <label for="street">Street:</label>
                <input type="text" id="streetAdd" name="street" >
                
                <label for="city">City:</label>
                <input type="text" id="cityAdd" name="city" >
                
                <input type="submit" value="Add User" id="Add-User">
                
            </form>
        </div>
        <div class="form-container">
            <h2 id="form-title">search for user</h2>
            <form id="user-form-search">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" >

                <input type="submit" value="Search" id="search-id">

            </form>
        </div>
        <div class="form-container">
            <h2 id="form-title">update user info</h2>
            <form id="user-form">
                <label for="id">ID:</label>
                <input type="text" id="IdUpdate" name="idupdate" >

                <label for="name">Name:</label>
                <input type="text" id="name" name="name"  >
                
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" >

                <label for="age">Age:</label>
                <input type="text" id="age" name="Age" >

                <label for="street">Street:</label>
                <input type="text" id="street" name="street" >
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" >
                
                <input type="submit" value="update User info " id="update-user">
            </form>
        </div>
        <div class="form-container">
            <h2 id="form-title">delete user</h2>
            <form id="user-form">
                <label for="id">ID:</label>
                <input type="text" id="idDel" name="id" >
                <input type="submit" value="Delete user" id="Del-User">
               
            </form>
        </div>
        
        <div class="table-container">
            <h2>User List</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Street</th>
                        <th>City</th>
                    </tr>
                </thead>
                    <tbody class="user-data-fetch">
                       
                    </tbody>
                   
              
            </table>
        </div>
    </div>
    <div id="hi"></div>
 
<script src="script.js"></script>
</body>
</html>
